<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocy - Your Online Grocery Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <header>
        <div class="header-main">
            <div class="header-left">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="Grocy Logo" class="logo">
                </a>
            </div>
            <div class="header-middle">
                <form class="search-bar">
                    <input type="text" placeholder="Search for products...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="header-right">
                <a href="#" id="cart-icon-btn" class="header-icon">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                
                <a href="login.html" id="account-link" class="header-icon">
                    <i class="fa fa-user-circle"></i>
                    <span>Account</span>
                </a>

                <button id="logout-btn" class="header-icon" style="display:none;">
                    <i class="fa fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        <div class="header-sub">
            <div class="categories">
                <a href="#" class="active">All</a>
                <a href="#">Vegetables</a>
                <a href="#">Fruits</a>
                <a href="#">Dairy</a>
                <a href="#">Snacks</a>
                <a href="#">Staples</a>
            </div>
        </div>
    </header>
    
    <section class="hero-slider">
        </section>

    <main>
        <h2>Products</h2>
        <div id="product-list" class="product-grid">
            </div>
    </main>

    <div id="cart-popup" class="cart-popup">
        </div>
    
    <footer>
        </footer>

     <script src="js/main.js"></script> <script src="js/slider.js"></script>     
    </body>
</html>

    </body>
    
</html>
