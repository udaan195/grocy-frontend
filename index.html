<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocy - Your Online Grocery Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <header>
        <div class="header-main">
            <div class="header-left">
                <a href="index.html" class="logo-link">
                    <img src="logo.png" alt="Grocy Logo" class="logo">
                </a>
            </div>
            <div class="header-middle">
                <form class="search-bar">
                    <input type="text" placeholder="Search for products...">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="header-right">
                <a href="#" id="cart-icon-btn" class="header-icon">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Cart</span>
                </a>
                
                <a href="login.html" id="account-link" class="header-icon">
                    <i class="fa fa-user-circle"></i>
                    <span>Account</span>
                </a>

                <button id="logout-btn" class="header-icon" style="display:none;">
                    <i class="fa fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
        <div class="header-sub">
            <div class="categories">
                <a href="#" class="active">All</a>
                <a href="#">Vegetables</a>
                <a href="#">Fruits</a>
                <a href="#">Dairy</a>
                <a href="#">Snacks</a>
                <a href="#">Staples</a>
            </div>
        </div>
    </header>
    
    <section class="hero-slider">
        </section>

    <main>
        <h2>Products</h2>
        <div id="product-list" class="product-grid">
            </div>
    </main>

    <div id="cart-popup" class="cart-popup">
        </div>
    
    <footer>
        </footer>

     <script src="js/main.js"></script> <script src="js/slider.js"></script>     <footer>...</footer>

    <script>
        // Test 1: क्या यह स्क्रिप्ट चल रही है?
        alert("टेस्ट 1: पेज लोड हो गया है और स्क्रिप्ट चल रही है!");

        document.addEventListener('DOMContentLoaded', () => {
            // Test 2: क्या यह प्रोडक्ट दिखाने वाला div ढूंढ पा रहा है?
            const productListDiv = document.getElementById('product-list');

            if (productListDiv) {
                alert("टेस्ट 2: 'product-list' वाला div मिल गया! अब मैं इसमें टेक्स्ट डाल रहा हूँ।");
                
                // div के अंदर का कंटेंट बदलें
                productListDiv.innerHTML = "<h1 style='text-align:center; color:green;'>टेस्ट सफल! JavaScript सही से काम कर रहा है।</h1>";
            } else {
                alert("टेस्ट 2 फेल: 'product-list' नाम का कोई div नहीं मिला। कृपया अपने HTML में id='product-list' चेक करें।");
            }
        });
    </script>
    </body>
</html>

</html>
