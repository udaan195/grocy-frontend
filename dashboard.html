<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Grocy</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/dashboard.css"> </head>
<body>
    <header>
        <h1>My Dashboard</h1>
    </header>

    <main class="dashboard-container">
        <section id="add-product-section">
            <h2>Add a New Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <input type="text" id="product-category" placeholder="Category" required>
                <input type="text" id="product-image" placeholder="Image URL" required>
                <input type="text" id="product-unit" placeholder="Unit (e.g., kg, L, piece)">
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section id="my-products-section">
            <h2>My Products</h2>
            <div id="my-products-list" class="product-grid">
                </div>
        </section>

        <section id="my-orders-section">
            <h2>My Orders</h2>
            <div id="my-orders-list">
                </div>
        </section>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
